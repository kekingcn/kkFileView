					<TR>
						<TH COLSPAN=2 WIDTH=538 VALIGN=TOP>
							<P CLASS="western" ALIGN=LEFT><FONT FACE="MSung Light SC"><SPAN LANG="zh-CN">万维网地址的传递</SPAN></FONT></P>
							<P CLASS="western"><BR>
							</P>
						</TH>
					</TR>
				</THEAD>
				<TBODY>
					<TR VALIGN=TOP>
						<TD WIDTH=33>
							<P CLASS="western"><B>1.</B>
							</P>
						</TD>
						<TD WIDTH=497>
							<P CLASS="western"><SPAN LANG="zh-CN">请在</SPAN> OpenOffice.org
							<SPAN LANG="zh-CN">的</SPAN> URL <SPAN LANG="zh-CN">输入栏内键入需要的</SPAN>
							URL <SPAN LANG="zh-CN">地址或者借助超链接栏内的搜寻功能找出需要的</SPAN>
							URL <SPAN LANG="zh-CN">地址</SPAN></P>
						</TD>
					</TR>
					<TR VALIGN=TOP>
						<TD WIDTH=33>
							<P CLASS="western"><B>2.</B></P>
						</TD>
						<TD WIDTH=497>
							<P CLASS="western"><SPAN LANG="zh-CN">标记显示在</SPAN>
							URL <SPAN LANG="zh-CN">输入栏内的地址</SPAN>(<SPAN LANG="zh-CN">比如：</SPAN><A HREF="http://www.sun.com/">http://www.sun.com</A>)<SPAN LANG="zh-CN">。</SPAN></P>
						</TD>
					</TR>
					<TR VALIGN=TOP>
						<TD WIDTH=33>
							<P CLASS="western"><B>3.</B></P>
						</TD>
						<TD WIDTH=497>
							<P CLASS="western"><SPAN LANG="zh-CN">按击菜单命令</SPAN>&quot;<SPAN LANG="zh-CN">编辑</SPAN>-<SPAN LANG="zh-CN">复制</SPAN>&quot;<SPAN LANG="zh-CN">或者按击组合键</SPAN>
							Ctrl+C<SPAN LANG="zh-CN">。</SPAN></P>
						</TD>
					</TR>
					<TR VALIGN=TOP>
						<TD WIDTH=33>
							<P CLASS="western"><B>4.</B></P>
						</TD>
						<TD WIDTH=497>
							<P CLASS="western"><SPAN LANG="zh-CN">返回文档后借助菜单命令</SPAN>&quot;<SPAN LANG="zh-CN">编辑</SPAN>-<SPAN LANG="zh-CN">插入</SPAN>&quot;<SPAN LANG="zh-CN">或者组合键</SPAN>
							Ctrl+V <SPAN LANG="zh-CN">插入</SPAN> URL <SPAN LANG="zh-CN">地址。</SPAN></P>
						</TD>
					</TR>
				</TBODY>
